<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>15 Puzzle Solver</title>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles.css?v=252d">
</head>
<body>
    <div class="container">
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-sm-12 col-md-5">
                <div id="alert-solvability" class="alert text-center" role="alert">
                    <p>Solvable.</p>
                </div>
                <div id="lot" class="d-flex justify-content-center align-items-center mb-3">
                    <div id="spinner" class="spinner-border m-5" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="tile-container"></div>
                </div>
                <div class="progress mb-1">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="info-container">
                    <button id="generateRandomState" class="btn btn-primary mb-1">Random state</button>
                    <button id="solve" class="btn btn-success mb-1">Solve</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="module" src="index.js?v=55fe"></script>
</body>
</html>
